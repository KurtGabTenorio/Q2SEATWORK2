<html>
<head>
    <meta charset="utf-8">

<body>
    <h1 style="text-align: center;">Robotics Club Registration Form</h1>
    <form class="form=group">
        <div class="row">
            <div class="col-md-6">
                <label for="name">Name-</label>
                <br>
                <input type="text" class="form-control">
            </div>
            <div class="col-md-6">
                <label for="name">Email Address-</label>
                <br>
                <input type="text" class="form-control">
            </div>
        </div>
        <div class="row">
            <div class="col-md-6">
                <label for="name">Age-</label>
                <br>
                <input type="text" class="form-control">
            </div>
            <div class="col-md-6">
                <label for="name">Phone Number-</label>
                <br>
                <input type="text" class="form-control">
            </div>
        </div>
    </form>
    <br>
   <div class="row">
            <div class="col-md-6">
        <label for="Topic"> Preffered Robotic Topic:</label>
    <br>
        <input type="checkbox" name="Programming" value="yes"> Programming<br>
        <input type="checkbox" name="Electronics" value="yes"> Electronics<br>
        <input type="checkbox" name="Mechanical Design" value="yes"> Mechanical Design<br>

    <br>
    <br>
    <div class="row">
            <div class="col-md-6">
        <label for="Level">Robotics Experience Level:</label>
    <br>
        <input type="checkbox" name="Beginner" value="yes"> Beginner<br>
        <input type="checkbox" name="Intermediate" value="yes"> Intermediate<br>
        <input type="checkbox" name="Advance" value="yes"> Advance<br>
        <br>
        <br>

        <label for="Project">Preferred Robotics Projects:</label>
    <br>
        <select>
            <option>Choose A Project</option>
        </select>

        <br>
        <br>
        <div class="row mt-3">
                    <div class="col-md-12">
                        <label for="interest">Statement of Interest:</label><br>
                        <textarea id="interest" rows="4" cols="100" placeholder="Type your answer here..." class="form-control"></textarea>
                    </div>
                </div>
                <a href="" class="btn">Submit Now</a>
